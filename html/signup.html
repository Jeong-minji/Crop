<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>CROP Signup</title>
    <link rel="stylesheet" href="../css/signup.css">
  </head>
  <body>
    <div class="signupHeader">
      <a href="./main.html"><img src="../img/logo.png" alt="로고" id="logo"></a>
      <h1>Sign up</h1>
    </div>
    <div id="login-box">
        <h1>회원가입</h1>
        <input type="text" name="username" placeholder="아이디" />
        <input type="password" name="password" placeholder="비밀번호" />
        <input type="password" name="password2" placeholder="비밀번호 확인" />
        <input type="email" name="email" placeholder="이메일" /> <button id="btn_email">이메일 인증하기</button>
        <input type="text" name="code" placeholder="인증번호" />
        <input type="submit" name="signup_submit" value="회원가입 하기" />
    </div>
    <div id="footer">
			<img src="../img/slogan.png" border="0" id="slogan">
    </div>
  </body>
</html>
